---
layout: default
title: Home
---

<img src="volume_hs18_2.png" style="max-width: 100%;">

<div>
  <h1>Welcome to my personal page!</h1>
  <p>This is a personal page for me to share information about myself and my work. I hope you enjoy it!</p>
</div>


<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
	      {{ post.title }}
      </a>
    </h1>
    {{ post.content }}
  </div>
  {% endfor %}
</div>
